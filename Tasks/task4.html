<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            color: brown;
        }
        button {
            margin-left: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>My List</h1>
    <ul id="myList">
        <li class="item-container">Sunday<button onclick="removeItem(this)">Remove</button></li>
        <li class="item-container">Monday<button onclick="removeItem(this)">Remove</button></li>
        <li class="item-container">Tuesday<button onclick="removeItem(this)">Remove</button></li>
    </ul>
    <script>
        function removeItem(button) {
            const listItem = button.parentNode;
            listItem.parentNode.removeChild(listItem);
        }
    </script>
</body>
</html>
