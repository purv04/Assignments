<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Input Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        #displayArea {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Input Value Display</h1>
    <label for="userInput">Enter something:</label>
    <input type="text" id="userInput">
    <button id="displayButton">Display Value</button>

    <div id="displayArea"></div>

    <script>
        document.getElementById("displayButton").onclick = function() {
            const userInput = document.getElementById("userInput").value; 
            document.getElementById("displayArea").textContent = `You entered: ${userInput}`; // Use backticks for template literals
        };
    </script>

</body>
</html>
