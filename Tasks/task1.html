<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeText() {
            document.getElementById('myParagraph').textContent = 'my name is vaishali';
        }
    </script>
</head>
<body>
    <p id="myParagraph">Hello World!</p>
    <button onclick="changeText()"> Vaishali Purohit</button>
</body>
</html>
