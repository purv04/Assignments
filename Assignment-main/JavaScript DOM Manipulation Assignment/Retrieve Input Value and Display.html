<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retrieve Input Value</title>
    <style>
        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="inputField">Enter a value:</label>
    <input type="text" id="inputField" placeholder="Type something here" aria-required="true">
    <button onclick="displayInputValue()">Display Value</button>

    <p id="displayArea"></p>

    <script>
        function displayInputValue() {
            const value = document.getElementById("inputField").value;
            document.getElementById("displayArea").textContent = "You entered: " + value;
        }
    </script>
</body>
</html>
