<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .user-info {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Users List</h1>
    <ul id="users-list"></ul>

    <script>
        // Fetching user data from the API
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(users => {
                // Get the element where we want to display the users
                const usersList = document.getElementById('users-list');

                // Loop through each user and create a list item for each
                users.forEach(user => {
                    // Create a list item for the user
                    const listItem = document.createElement('li');

                    // Add user details (name, email, address)
                    listItem.innerHTML = `
                        <div class="user-info"><strong>Name:</strong> ${user.name}</div>
                        <div class="user-info"><strong>Email:</strong> ${user.email}</div>
                        <div class="user-info"><strong>Address:</strong> ${user.address.street}, ${user.address.city}</div>
                    `;

                    // Append the list item to the users list
                    usersList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    </script>

</body>
</html>
