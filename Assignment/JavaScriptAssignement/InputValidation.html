<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
      
        <label >Username</label>  
        <input type="text" placeholder="User name" id="input">
        <button type="submit" id="btn"> Submit </button> <br> <br>
   

      <script>
          let flag=0;
          let newDiv; 
        document.getElementById("btn").addEventListener("click",()=>
         {
           let userName =  document.getElementById("input").value;

           if(userName == "" && flag==0)
           {
            newDiv = document.createElement("div");
            newDiv.textContent = "Please fill Username before submmiting";
            newDiv.style.color="red";
            newDiv.style.backgroundColor="yellow";
            newDiv.style.display="inline";
            newDiv.style.fontSize="xx-large"
            document.body.appendChild(newDiv);
             flag=1;
           }
           else if(userName == "" && flag==1)
           {
            newDiv.textContent = "Please fill Username before submmiting";
            newDiv.style.color="red";
            newDiv.style.backgroundColor="yellow";
           }
           else if(userName != "" && flag == 1)
           {
            //  document.body.removeChild(newDiv);
            newDiv.textContent = "Done";
            newDiv.style.color="white";
            newDiv.style.backgroundColor="blue";
           }
           else if(userName != "" && flag == 0)
           {
            newDiv = document.createElement("div");
            newDiv.textContent = "Done";
            newDiv.style.color="white";
            newDiv.style.backgroundColor="blue";
             newDiv.style.display="inline";
            newDiv.style.fontSize="xx-large"
            document.body.appendChild(newDiv);
            flag=1;
           }
         })
      </script>

</body>
</html>
